  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: gitlab-runner-gitlab-runner
  template:
    metadata:
      annotations:
        checksum/configmap: 5881f6664190dad7866742086979240af18b315cf446ced5a36aa23833a16c14
        checksum/secrets: 56d02c5a164e6651f5764da9302c6a0bf339747caf7bb5dca6511cbfa33fd367
        prometheus.io/port: "9252"
        prometheus.io/scrape: "true"
      labels:
        app: gitlab-runner-gitlab-runner
        chart: gitlab-runner-0.39.0
        heritage: Helm
        release: gitlab-runner
    spec:
      containers:
      - command:
        - /usr/bin/dumb-init
        - --
        - /bin/bash
        - /configmaps/entrypoint
        env:
        - name: CI_SERVER_URL
          value: https://gitlab.com/
        - name: CLONE_URL
          value: ""
        - name: RUNNER_EXECUTOR
          value: kubernetes
        - name: REGISTER_LOCKED
          value: "false"
        - name: RUNNER_TAG_LIST
          value: engage-k8s-runner0
        - name: RUNNER_NAME
          value: SKA-K8s-Runner
        image: gitlab/gitlab-runner:alpine-v14.9.0
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command:
              - /entrypoint
              - unregister
              - --all-runners
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - /configmaps/check-live
          failureThreshold: 3
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: gitlab-runner-gitlab-runner
        ports:
        - containerPort: 9252
          name: metrics
        readinessProbe:
          exec:
            command:
            - /usr/bin/pgrep
            - gitlab.*runner
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /secrets
          name: runner-secrets
        - mountPath: /home/gitlab-runner/.gitlab-runner
          name: etc-gitlab-runner
        - mountPath: /configmaps
          name: configmaps
      initContainers:
      - command:
        - sh
        - /configmaps/configure
        env:
        - name: CI_SERVER_URL
          value: https://gitlab.com/
        - name: CLONE_URL
          value: ""
        - name: RUNNER_EXECUTOR
          value: kubernetes
        - name: REGISTER_LOCKED
          value: "false"
        - name: RUNNER_TAG_LIST
          value: engage-k8s-runner0
        - name: RUNNER_NAME
          value: SKA-K8s-Runner
        image: gitlab/gitlab-runner:alpine-v14.9.0
        imagePullPolicy: IfNotPresent
        name: configure
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /secrets
          name: runner-secrets
          readOnly: false
        - mountPath: /configmaps
          name: configmaps
          readOnly: true
        - mountPath: /init-secrets
          name: init-runner-secrets
          readOnly: true
      nodeSelector:
        node-role.skatelescope.org/ci-worker: "true"
      securityContext:
        fsGroup: 65533
        runAsUser: 100
      serviceAccountName: gitlab-runner-gitlab-runner
      terminationGracePeriodSeconds: 3600
      volumes:
      - emptyDir:
          medium: Memory
        name: runner-secrets
      - emptyDir:
          medium: Memory
        name: etc-gitlab-runner
      - name: init-runner-secrets
        projected:
          sources:
          - secret:
              items:
              - key: runner-registration-token
                path: runner-registration-token
              - key: runner-token
                path: runner-token
              name: gitlab-runner-gitlab-runner
      - configMap:
          name: gitlab-runner-gitlab-runner
        name: configmaps